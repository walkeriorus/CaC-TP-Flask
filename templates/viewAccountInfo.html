{% extends 'base.html' %}
{% block headTitle %}
<title>Pagina de usuario - Samples Web</title>
{% endblock %}
{% block stylesEspecificos %}
<link rel="stylesheet" href="{{url_for('static',filename='css/viewAccount.css')}}">
{% endblock %}
{% block main %}
<main id="main">
    <form action="/edit" method="POST" enctype="multipart/form-data" id="view-user-info" class="grid x2col">
        <input type="text" value="{{usuario['id']}}" class="displayNone" name="userId" id="userId">
        <label for="userName">Nombre de usuario</label>
        <input type="text" name="userName" id="userName" value="{{usuario['user_name']}}">
        <label for="userPass">Contrase√±a</label>
        <input type="password" name="userPass" id="userPass" value="{{usuario['user_pass']}}">
        <label for="userEmail">Email</label>
        <input type="email" name="userEmail" id="userEmail" value="{{usuario['user_email']}}">
        <button type="submit" for="view-user-info" id="edit-button">Editar</button>
    </form>
</main>
{% endblock %}
