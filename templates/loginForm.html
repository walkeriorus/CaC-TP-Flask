<input type="checkbox" name="hideShowLogin" id="hideShowLogin">
<form id="user-login" action="{{url_for('login')}}" enctype="multipart/form-data" method="post">
    <label for="user-name">Nombre de usuario</label>
    <input type="text" id="user-name" name="user-name" autocomplete="off">
    <label for="user-pass">Contrase√±a</label>
    <input type="password" name="user-pass" id="user-pass" autocomplete="off">
    <button type="submit" class="button">Iniciar sesion</button>
    <a href="{{url_for('registro')}}">Registrarse</a>
    {#Ontengo los mensajes que genero con la funcion flash de flask#}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <div>
                <strong class="msj-error">{{message}}</strong>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</form>
